{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> World News Highlights </title>
    {% endif %}
</head>

<body>
    <!-- Content block -->
    {% block content %}


    <!-- Sources section  -->
   
    <div class="container landing content">
        <div class="list-group list-group-flush">
                <h3> News Sources</h3>
            {% for general_category in general %}

            <a href="/newsarticle/{{general_category.id}}"
                class="list-group-item list-group-item-action" style="width: 20rem;">{{general_category.name}}</a>
            {% endfor %}

        </div>

    </div>

    <ul>



    </ul>

    {% endblock%}



</body>

</html>
